<!-- simple base template -->
<!-- all other templates derive from here  -->
<!-- block controls where derived templates are inserted -->

<!-- with = assigns the results of a function call to a variable -->
<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog: 
            <a href = "{{url_for('index')}}"">Home</a>
            <a href = "{{url_for('login')}}">Login</a>
        </div>
        <hr>
        {% with message = get_flashed_messages() %}
        {% if messags %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content%}{% endblock %}
    </body>
</html>
