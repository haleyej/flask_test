<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog: <a href = '/index'>Home</a>
        </div>
        <hr>
        {% block content%}{% endblock %}
    </body>
</html>
