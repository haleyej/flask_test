<!doctype html>
<html>
    <head>
        {% if title%}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{user.username}}!</h1>
        {% for post in posts %}
        <div>
            <p>
                By {{post.author.username}}: <b>{{post.body}}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
